            <tr>
                <td>用户名：</td>

                    <input type="text"> 用户名应为4-6位，支持数字、字母、下划线</td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex">男

            </tr>
            <tr>
                <td>生日：</td>
                <td>
                    <select>
                        <option>2002</option>

                        <option>2006</option>

                    <select>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                    </select>
                    <select>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>性格：</td>
                <td>
                    <input type="checkbox">游泳

                    <input type="checkbox">吃奥里给
                    <input type="checkbox">骑自行车

            <tr>

                        <option>山西</option>

                        <option>重庆</option>
                        <option>陕西</option>
                        <option>外太空</option>

            </tr>
            <tr>
                <td>邮箱：</td>

                    <input type="email">
                </td>
            </tr>

                <td>注册日期</td>

                </td>

            <tr>

                    <label for="sjh">手机号</label>
                </td>
                <td>
