    <div class="jddq">
        <p>《千与千寻》是宫崎骏执导、编剧，吉卜力工作室制作的动画电影，本片荣获2003年奥斯卡金像奖最佳长篇动画，同时也是历史上第一部至今也是唯一一部以电影身份获得欧洲三大电影节柏林金熊的动画作品。</p>
        <p>影片讲述了少女千寻意外来到神灵异世界后发生的故事。</p>
        <p>《千与千寻》于2001年7月20日在日本正式上映。2019年6月21日定档于中国上映。</p>
